<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ative sua conta</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 30px;">
    <table width="100%" style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px;">
      <tr>
        <td>
          <h2 style="color: #333;">Olá, {{.Name}}</h2>
          <p style="color: #555; font-size: 16px;">
            Obrigado por se cadastrar! Para ativar sua conta, clique no botão abaixo:
          </p>
          <p style="text-align: center; margin: 30px 0;">
            <a href="{{.URL}}" style="background-color: #007BFF; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">Ativar Conta</a>
          </p>
          <p style="color: #999; font-size: 12px;">
            Se você não criou esta conta, ignore este e-mail.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
