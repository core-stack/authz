<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conta excluída</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 30px;">
    <table width="100%" style="max-width: 600px; margin: auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px;">
      <tr>
        <td>
          <h2 style="color: #333;">Conta excluída com sucesso</h2>
          <p style="color: #555; font-size: 16px;">
            Olá, {{.Name}}.
          </p>
          <p style="color: #555; font-size: 16px;">
            Esta é uma confirmação de que sua conta foi removida permanentemente do nosso sistema. Todos os seus dados foram apagados de acordo com nossa política de privacidade.
          </p>
          <p style="color: #999; font-size: 12px;">
            Se você acredita que isso foi um erro, entre em contato conosco.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
